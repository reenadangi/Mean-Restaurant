<div class="container">
 <p class="h2">Pet Shelter</p>
 <p>These pets are looking for home !</p>
 <a class="h4" mat-button routerLink="/addpet"> Add a pet to shelter </a>
 <table class="table table-dark table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pet of pets">
        <td>{{pet.name}}</td>
        <td>{{pet.type}}</td>
        <td>{{pet._id}}</td>
        <td><button [routerLink]="['/details/'+pet._id]">Details</button>
        </td>
        <td>
          <button [routerLink]="['/edit/'+pet._id]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
