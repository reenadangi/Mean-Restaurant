<div id="wrapper">
<div id="signup">
  <app-signup></app-signup>
</div>

<div id="login">
<mat-card>
 <p id="errorMsg">{{errorMsg}}</p>   
<form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
        <input matInput type="email" placeholder="E-mail" name="email" id="email" ngModel required email  #email="ngModel" >
        <mat-error *ngIf="email.invalid">Pls enter valid name</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password"  ngModel required  #password="ngModel">
        <mat-error *ngIf="password.invalid">Invalid Password</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Login!</button>
</form>
</mat-card>
</div>
</div>
